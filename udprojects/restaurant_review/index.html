  <body>
    <header>
      <nav>
        <h1><a href="/udprojects/restaurant_review/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main id="maincontent">
      <section id="map-container">
        <div id="map" aria-label="location" role="application"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <label id="neighborhoods-select-label" for="neighborhoods-select"
            >Filter by neighborhoods</label
          >
          <select
            aria-labelledby="neighborhoods-select-label"
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="cuisines-select-label" for="cuisines-select"
            >Filter by cuisine type</label
          >
          <select
            aria-labelledby="cuisines-select-label"
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
